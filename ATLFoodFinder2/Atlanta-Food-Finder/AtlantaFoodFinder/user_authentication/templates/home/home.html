<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">LOGO</a>
        <div class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Bar" aria-label="Search">
            </form>
            <button class="btn btn-outline-light my-2 my-sm-0 mx-2">Location</button>
            <button class="btn btn-outline-light my-2 my-sm-0">Profile</button>
            <button class="btn btn-outline-light my-2 my-sm-0">Favs</button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h5 class="filter-heading">Distance</h5>
        <div class="filter-group">
            <button class="btn btn-light mb-2">Closest</button>
            <button class="btn btn-light mb-4">Furthest</button>
        </div>

        <h5 class="filter-heading">Price</h5>
        <div class="filter-group">
            <button class="btn btn-light mb-2">Low</button>
            <button class="btn btn-light mb-2">Medium</button>
            <button class="btn btn-light">High</button>
        </div>
    </aside>


    <!-- Main Content -->
    <main class="content container mt-5">
        <div class="welcome-section text-center mb-4">
            <h1>Tentative: (Welcome Back)</h1>
        </div>
        <!-- Suggestions -->
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="suggestion bg-secondary text-white p-4">Suggestion 1</div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="suggestion bg-secondary text-white p-4">Suggestion 2</div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="suggestion bg-secondary text-white p-4">Suggestion 3</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="suggestion bg-secondary text-white p-4">Suggestion 4</div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="suggestion bg-secondary text-white p-4">Suggestion 5</div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="suggestion bg-secondary text-white p-4">Suggestion 6</div>
            </div>
        </div>

        <!-- Maps Button -->
        <div class="row justify-content-center mt-4">
            <button class="btn btn-success">Maps Button</button>
        </div>

        <!-- Logout Button -->
        <div class="text-center mt-5">
            <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk5O8f2QpntvPbNIy0Txuxr+czr+xpzt/dT1I7+N" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
